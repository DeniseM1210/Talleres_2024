<!-- Practica de Ajax con fetch -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <style>
        .fcc-btn {
            background-color: #bb7ada;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
        }

        .fcc-btn:hover {
            background-color: #223094;
        }
    </style>
 </head>
 <body>
    <a class="fcc-btn" href="../index.html">Regresar al menu</a>
    <h1>Formulario de contacto</h1>
    <form id="formularioContacto">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="mensaje">Mensaje:</label>
        <textarea type="text" name="mensaje" id="mensaje"></textarea> <br><br>

        <button type="submit">Enviar</button>
    </form>

    <div id="respuesta"></div>

    <script>
        document.getElementById('formularioContacto').addEventListener('enviar', function(e){
            e.preventDefault();
            const datos = {
                nombre: document.getElementByID('nombre').value, 
                email: document.getElementById('email').value,
                mensaje: document.getElementById('mensaje').value
            };

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://reqres.in/api/users', true);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://reqres.in/api/users', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function() {
                if (xhr.status === 201) { // El estado 201 indica que el recurso fue creado exitosamente
                    var data = JSON.parse(xhr.responseText);
                    document.getElementById('respuesta').innerHTML = 'Formulario enviado con Ã©xito. ID: ' + data.id;
                } else {
                    document.getElementById('respuesta').innerHTML = 'Hubo un error al enviar el formulario.';
                }
            };

            xhr.onerror = function() {
                document.getElementById('respuesta').innerHTML = 'Hubo un error en la solicitud AJAX.';
            };

            xhr.send(JSON.stringify(datos));
        });
    </script>
 </body>
 </html>
