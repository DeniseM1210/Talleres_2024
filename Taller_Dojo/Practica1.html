<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de palabras</title>
    <link rel="stylesheet" href="../volver.css">
    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
    <script>
        require(["dojo/on","dojo/dom","dojo/dom-attr","dojo/domReady!"],function(on,dom,domAttr){
            on(dom.byId("textInput"),"input",function(){
                var text = dom.byId("textInput").value;
                var contadorPalarbas = text.trim() ? text.trim().split(/\s+/).length:0;
                domAttr.set(dom.byId("contador"),"innerHTML","Palabras: "+contadorPalarbas);
            });
        });
    </script>
</head>
<body>
    <br>
    <a class="volver" href="../index.html">Volver</a>
    <h1>Contador de Palabras</h1>
    <textarea id="textInput" rows="5" cols="30"></textarea>
    <p id="contador"> Palabras: 0</p>


</body>
</html>
